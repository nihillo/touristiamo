	<li><a (click)="openModal();"><i class="material-icons">person</i> <span class=" hide-on-med-and-down">{{ 'login' | translate | capitalize}}</span></a></li>

<div id="login" class="modal " materialize="modal" [materializeActions]="modalActions">
  <div class="modal-content">
	  <div class="row">
	  	<h4 class="center">{{ 'login' | translate | capitalize}}</h4>
	    <form materialize class="col s12">
	      <div class="modal-form-row">
	        <div class="input-field col s12">
	          <input id="email" name="email" type="text" class="validate" [(ngModel)]="email">
	          <label for="email">{{ 'email' | translate | capitalize}}</label>
	        </div>
	      </div>
	      <div class="modal-form-row">
	        <div class="input-field col s12">
	          <input id="password" name="password" type="password" class="validate" [(ngModel)]="password">
	          <label for="password">{{ 'password' | translate | capitalize}}</label>
	        </div>
	      </div>
				<div class="modal-form-row center">
	      	<button class="waves-effect waves-light btn-large" (click)="login()">{{ 'login' | translate | capitalize}}</button>
	      </div>
	    </form>
	  </div>
  </div>
	<div class="row">
		<div class="col s12">
			<h5 class="center">{{ 'no account?' | translate | capitalize}}</h5>
			<div class="center">
				<a class="waves-effect waves-light btn-large" [routerLink]="'/signup'" (click)="closeModal();">{{ 'signup' | translate | capitalize}}</a>
			</div>
		</div>
	</div>
</div>
