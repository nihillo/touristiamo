<div class="row">
	<div class="col s12 l6 offset-l3">
		<h4 *ngIf="success">{{ 'account activated' | translate | capitalize}}</h4>
		<h4 *ngIf="success===false">{{ 'error' | translate | capitalize}}</h4>
	</div>
</div>
<div class="row">
	<div class="col s12 l6 offset-l3">
		<p *ngIf="success">{{ successMsg | translate | capitalize }}</p>
		<p *ngIf="success===false">{{ errorMsg | translate | capitalize }}</p>
	</div>
</div>
