<div class="row">
	<div class="col s12 l6 offset-l3">
		<h4>{{ 'signup' | translate | capitalize}}</h4>
	</div>
</div>
<div class="row">
	<form materialize class="col s12 l6 offset-l3">
	  <div class="row">
	    <div class="input-field col s12">
	      <input id="username" name="username" type="text" class="validate" [(ngModel)]="username">
	      <label for="username">{{ 'username' | translate | capitalize}}</label>
	    </div>
	  </div>
	  <div class="row">
	    <div class="input-field col s12">
	      <input id="email" name="email" type="email" class="validate" [(ngModel)]="email">
	      <label for="email">{{ 'email' | translate | capitalize}}</label>
	    </div>
	  </div>
	  <div class="row">
	    <div class="input-field col s12">
	      <input id="password" name="password" type="password" class="validate" [(ngModel)]="password">
	      <label for="password">{{ 'password' | translate | capitalize}}</label>
	    </div>
	  </div>
	  <div class="modal-form-row">
        <div *ngIf="errorMsg!=''"id="error-message" class="error-message red-text">Error: {{errorMsg | translate | capitalize}}</div>
      </div>
	  <div class="ow center">
      	  <button class="waves-effect waves-light btn-large light-green" (click)="signup()">{{ 'signup' | translate | capitalize}}</button>
      </div>
	</form>
</div>
